<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display All Reviews</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>


<h1>All Reviews</h1>

<form th:action="@{/review/create}" method="POST">
    <button type="submit" class="add-new-button">Add a New Review</button>
</form>
<br><br>

<div th:each="review : ${reviews}">
    <p>ID: <span th:text="${review.id}"/></p>
    <p>Name: <span th:text="${review.name}"/></p>
    <p>Email: <span th:text="${review.email}"/></p>
    <p>Rating: <span th:text="${review.rating}"/></p>
    <p>Comment: <span th:text="${review.comment}"/></p>

    <div class="button-container">
        <form th:action="@{/review/edit/{id}(id=${review.id})}" method="GET">
            <button type="submit" class="edit-button">Edit</button>
        </form>

        <form th:action="@{/review/delete/{id}(id=${review.id})}" method="POST" onsubmit="return confirm('Are you sure you want to delete this review?')">
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </div>


</div>


</body>
</html>
